<meta charset="UTF-8">

<script>
    function pularLinha() {
        document.write("<br>")
    }

    function mostrarResultado(resultado) {
        document.write(resultado)
    }

    var anoInicial = '1500';
    var anoAtual = '2020';
    var idadeMedia = '28'
    var quantidadeGeracoes = (anoAtual - anoInicial) / idadeMedia;

    mostrarResultado("A quantidade de gerações que temos no Brasil é de " + Math.round(quantidadeGeracoes))



</script>
