<meta charset="UTF-8">

<script>
    function pularLinha() {
        document.write("<br>");
    }

    function dobro(numero) {
        return numero * 2;
    }

    function metade(numero) {
        return numero / 2;
    }

    function mostrarResultado(resultado) {
        document.write(resultado);
        pularLinha();
    }

    function saudacao() {
        document.write("Olá " + nome + " ! Tudo bem?")
    }

    var numeroMultiplicado = prompt("Informe um número maior que 0");
    var numeroDividido = prompt("Informe um número maior que 0");
    var nome = prompt("Informe seu nome")

    mostrarResultado(dobro(numeroMultiplicado) + " é o resultado do número que você informou multiplicado por 2.");
    mostrarResultado(metade(numeroDividido) + " é o resultado do número que você informou dividido por 2.");
    saudacao();

</script>
