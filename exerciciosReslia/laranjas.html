<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostrarResultado(frase) {
        document.write(frase);
        pulaLinha();
    }

    function calculoDividir(valor1, valor2) {
        return Math.floor(valor1 / valor2); 
    }

    function calculoLaranjaJoselito(valor1, valor2) {
        return valor1 % valor2
    }


    var totalLaranjas = parseInt(prompt("Joselito, informe o número total de laranjas"));
    var totalVizinhos = parseInt(prompt("Agora, Joselito, informe o número de vizinhos que entrarão no rateio"));
    var laranjaJoselitoSobra = calculoLaranjaJoselito(3, 10) 

    mostrarResultado("O total de laranja(s) para cada vizinho será de " + calculoDividir(totalLaranjas, totalVizinhos)
     + " laranja(s).");

    mostrarResultado("O total de laranja(s) que irá sobrar com o Joselito é de " + laranjaJoselitoSobra + " laranja(s).")

    


</script>
