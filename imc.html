<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function calcularImc(peso, altura) {
        return peso / (altura * altura);
    }

    /* var imcMatheus = calcularImc(88, 1.78);
    var imcAmigo = calcularImc(68, 1.72);
    var imcTotal = imcMatheus + imcAmigo;

    document.write("A soma dos imc's é de " + imcTotal); */

    var nome = prompt("Informe o seu nome");
    var pesoInformado = prompt(nome + ", informe seu peso");
    var alturaInformada = prompt(nome + ", informe sua altura");
    

    var imc = calcularImc ( pesoInformado, alturaInformada );

    mostra(nome + ", o seu IMC é de " + imc);

    if (imc < 18.5 ) {
        mostra("Você está abaixo do recomendado");
    }

    if (imc > 35 ) {
        mostra("Você está acima do recomendado");
    }

    if (imc >= 18.5 && imc <= 35  ) {
        mostra("Você está dentro do recomendado ");
    }
    

</script>
