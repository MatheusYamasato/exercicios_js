<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        function pularLinha() {
            document.write("<br>")
        }

        function mostrarFrase(phrase) {
            document.write(phrase)
            pularLinha()
        }

        var ano = 2020;
        var nome = 'Flavio';
        mostrarFrase(nome +  " tem " + (ano - 1977) + " anos");

        var idadeFlavio = 39;
        var idadeJoaquim = 41;
        var idadeBarney = 20;

        var media = (idadeFlavio + idadeJoaquim + idadeBarney)/3;
        mostrarFrase('A média das idades é ' + Math.round(media));

        mostrarFrase('A idade de ' + nome + ' é de ' + idadeFlavio);
    
    </script>
    
</body>
</html>
