<meta charset="UTF-8">

<script>
    function pularLinha() {
        document.write("<br>")
    }

    function mostrarResultado(resultado) {
        document.write(resultado)
    }

    let anoInicial = '1500';
    let anoAtual = '2020';
    let idadeMedia = '28'
    let quantidadeGeracoes = (anoAtual - anoInicial) / idadeMedia;

    mostrarResultado("A quantidade de gerações que temos no Brasil é de " + Math.round(quantidadeGeracoes))



</script>
